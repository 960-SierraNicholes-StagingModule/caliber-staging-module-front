<div class="float-left left">
    <a routerLink="/home">
        <img src="https://i.imgur.com/dYo5Z7w.png" class="img-fluid logo" alt="Revature Logo">
        <p id="homeLink">Return to Home</p>
    </a>
    <nav class="nav flex-column navbar">
        <br>
        <br>
        <p>See your Interview Feedback</p>
        <br>
        
    </nav>
    <app-toast-message></app-toast-message>
    <button class="btn btn-primary logout-btn" (click)="logOut()">
        Log Out
      </button>
</div>

<div id="display-box-info" class="row align-items-center justify-content-center" *ngIf="feedbackArray">
    <h5>Feedback for Associate {{associate.name}}</h5>
</div>

<section  class="Form my-4 mx-5 right row  justify-content-center">
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                   
                    <th>Created On</th>
                    <th>Feedback</th>
                    <th>Manager Name</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let feedback of feedbackArray" id="data-row">
                    
                    <td>{{feedback.date | date:'short':'EST'}}</td>
                    <td>{{feedback.content}}</td>
                    <td>{{feedback.manager.firstName}} {{feedback.manager.lastName}}</td>
                    
                </tr>
            </tbody>
        </table>

    </div>
</section>
