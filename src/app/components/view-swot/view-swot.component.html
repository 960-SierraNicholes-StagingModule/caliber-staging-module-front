<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="table-responsive px-5 pt-5">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Associate Id</th>
                            <th>Created By</th>
                            <th>Created On</th>
                            <th>Last Modified:</th>
                            <th>Item ID</th>
                            <th>Content</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let swotAnalysis of swotAnalyses;">
                                <tr *ngFor="let swotItem of swotAnalysis.analysisItems;">
                                    <td>{{swotAnalysis.id}}</td>
                                    <td>{{swotAnalysis.associate.id}}</td>
                                    <td>{{swotAnalysis.manager.id}}</td>
                                    <td>{{swotAnalysis.createdOn}}</td>
                                    <td>{{swotAnalysis.lastModified}}</td>
                                    <td>{{swotItem.id}}</td>
                                    <td>{{swotItem.content}}</td>
                                    <td>{{swotItem.type}}</td>
                                    <td>
                                        <a (click)="openUpdatePage(swotItem, swotAnalysis.id)">
                                            <button class="btn btn-primary btn-sm" title="update swot">Update</button>
                                        </a>
                                    </td>
                                </tr>
                            </ng-container> 
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
