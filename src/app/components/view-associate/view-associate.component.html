            <tr *ngFor="let associate of associates" [class.selected]="associate === selectedAssociate">
                <td>{{associate.id}}</td>
                <td>{{associate.salesforceId}}</td>
                <td>{{associate.email}}</td>
                <td>{{associate.firstName}}</td>
                <td>{{associate.lastName}}</td>
                <td>{{associate.manager}}</td>
                <td>{{associate.batch}}</td>
                <td>{{associate.status}}</td>
                <td><button class="btn btn-primary rev-btn" (click)="open()">Create SWOT</button></td>
                <td><button class="btn btn-primary rev-btn" routerLink="/home">View SWOTs</button></td>
            </tr>
