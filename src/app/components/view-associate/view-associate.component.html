<div class="panel-heading">
    <span class="label label-default label-center" id="users-list">Associate</span>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Sales Force ID</th>
                <th class="text-center">Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Manager ID</th>
                <th>Batch ID</th>
                <th>Status</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- <li *ngFor="let associate of associates" [class.selected]="associate === selectedAssociate"> -->
            <tr>
                <td>{{testAssociate.id}}</td>
                <td>{{testAssociate.salesforce_id}}</td>
                <td>{{testAssociate.email}}</td>
                <td>{{testAssociate.first_name}}</td>
                <td>{{testAssociate.last_name}}</td>
                <td>{{testAssociate.manager_id}}</td>
                <td>{{testAssociate.batch_id}}</td>
                <td>{{testAssociate.status}}</td>
                <td><button class="btn btn-primary rev-btn" (click)="open()">Create SWOT</button></td>
                <td><button class="btn btn-primary rev-btn" routerLink="/home">View SWOTs</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <ul class="associates">
        <li *ngFor="let associate of associates" [class.selected]="associate === selectedAssociate">
            <!-- this needs to be placed as a grid so that we can show all information.-->
               
            
        </li>
    </ul>
</div>
