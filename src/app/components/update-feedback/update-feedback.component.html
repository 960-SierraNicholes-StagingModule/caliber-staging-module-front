<div class="container">
  <div class="row no-gutters">
      <div class="col-lg-12 px-5 pt-5">
        <h1 class="font-weight-bold py-3">Update Feedback</h1>
        <form (ngSubmit)="onSubmit(feedbackForm)" #feedbackForm="ngForm">
            <div class="form-row">
                <div class="col-lg-12">
                    <label for="associate_id">Associate Id:</label>
                    <input type="text" disabled placeholder="Enter Associate Id" class="form-control my-2 p-2"
                        [(ngModel)]="passedAssociateId" id="associate_id" name="associateId" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12">
                    <label for="manager_id">Manager Id:</label>
                <input type="text" disabled placeholder="Enter Manager Id" class="form-control my-2 p-2"
                    [(ngModel)]="passedFeedback.manager.id" id="manager_id" name="managerId" required />
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12">
                    <textarea id="textarea" rows="4" cols="41" type="text" placeholder="Enter Feedback" class="form-control my-2 p-2"
                        [(ngModel)]="passedFeedback.content" id="content" name="content" required
                        [style.border] = "this.nameBorder" (ngModelChange)='contentChange($event)'>
                    </textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12">
                    <button type="submit" id="submit-button" class="btn1 mt-3 mb-5" value="updateFeedback">Update FEEDBACK</button>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
