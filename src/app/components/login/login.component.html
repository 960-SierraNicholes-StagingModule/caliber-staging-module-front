<div class="container-fluid">
    <div class="float-left left">
        <img src="./../../assets/img/rev-logo.png" class="img-fluid logo" alt="Revature Logo">
        <h1 class="title">Staging Module</h1>
        <p class="app-description">A brief summary about this service will be placed here to let end users know what this application is about and to prompt them to sign in.</p>
    </div>
    <div class="float-left right">
        <form class="login-form">
            <h1 class="title">Please Sign In</h1>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary login-btn">Log In</button>
          </form>
    </div>
</div>
