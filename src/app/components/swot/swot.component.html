<div class="container">
  <div class="row no-gutters">
    <div class="col-lg-12 px-5 pt-5">
      <h1 class="font-weight-bold py-3">Create SWOT</h1>
      <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
        <div class="form-row">
          <h4 class="font-weight-bold py-3" id="assocId">Associate ID: {{passedId}}</h4>
        </div>
        <div>
          <input
            type="text"
            placeholder="Enter SWOT Title"
            class="form-control my-2 p-2"
            [(ngModel)]="title"
            id="title"
            name="title"
            required
            [style.border]="this.titleBorder"
          />
        </div>
        <div class="message1">
          <p id="message">{{message}}</p>
          <br />
        </div>

      <div class="form-row">
        <div class="col-lg-12">
          <button
            (click)="addSwot()"
            type="submit"
            id="submit-button"
            class="btn1 mt-3 mb-5"
            value="promote"
          >
            SUBMIT
          </button>
        </div>
      </div>
