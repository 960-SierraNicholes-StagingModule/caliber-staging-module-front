<section class="Form my-4 mx-5 d-flex justify-content-center mat-typography">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img [src]=myImage class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3">SWOT Insert</h1>
                <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="text" placeholder="Enter Associate Id" class="form-control my-2 p-4"
                                [(ngModel)]="associateId" id="associateId" name="associateId" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <select [(ngModel)]="type" name="type" id="type" class="form-control my-2 p-4" required>
                                <option value="" disabled selected>Select SWOT Type</option>
                                <option value="STRENGTH">Strength</option>
                                <option value="WEAKNESS">Weakness</option>
                                <option value="OPPORTUNITY">Opportunity</option>
                                <option value="THREAT">Threat</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="text" placeholder="Enter Item" class="form-control my-2 p-4"
                                [(ngModel)]="content" id="content" name="content" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="submit" class="btn1 mt-3 mb-5" value="promote">ADD SWOT</button>
                        </div>
                    </div>
                </form>
                <div class="table-responsive" *ngIf="hasData">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Content</th>
                                <th>Type</th>                                
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of analysisItems; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{item.content}}</td>
                                <td>{{item.type}}</td>
                                <td>
                                    <button (click)="delete(item)" class="btn btn-primary btn-sm" title="Delete Item">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-row" *ngIf="hasData">
                    <div class="col-lg-7">
                        <button (click)="addSwot()" type="submit" class="btn1 mt-3 mb-5" value="promote">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
